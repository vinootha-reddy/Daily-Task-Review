{% extends "base.html" %}

{% block content %}
<div class="account-wrapper">
  <div class="account-card">

    <h2>My Account</h2>

    <div class="account-row">
      <span>Username</span>
      <strong>{{ user.username }}</strong>
    </div>

    <div class="account-row">
      <span>Email</span>
      <strong>{{ user.email|default:"Not set" }}</strong>
    </div>

    <div class="account-row">
      <span>Member Since</span>
      <strong>{{ user.date_joined|date:"F j, Y" }}</strong>
    </div>

  </div>
</div>
{% endblock %}
